<div class="container mt-5 auth-box">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'login'" (click)="activeTab = 'login'">🔐 Đăng nhập</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'register'" (click)="activeTab = 'register'">📝 Đăng ký</a>
    </li>
  </ul>

  <div class="tab-content p-4 border border-top-0 rounded-bottom">
    <!-- Đăng nhập -->
    <div *ngIf="activeTab === 'login'">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group mb-3">
          <label>Tên đăng nhập</label>
          <input type="text" class="form-control" [(ngModel)]="loginData.username" name="username" required>
        </div>
        <div class="form-group mb-3">
          <label>Mật khẩu</label>
          <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" required>
        </div>
        <button class="btn btn-primary w-100">Đăng nhập</button>
      </form>
    </div>

    <!-- Đăng ký -->
    <div *ngIf="activeTab === 'register'">
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group mb-3">
          <label>Họ tên</label>
          <input type="text" class="form-control" [(ngModel)]="registerData.hoTen" name="hoTen" required>
        </div>
        <div class="form-group mb-3">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="registerData.email" name="email" required>
        </div>
        <div class="form-group mb-3">
          <label>Số điện thoại</label>
          <input type="text" class="form-control" [(ngModel)]="registerData.sdt" name="sdt" required>
        </div>
        <div class="form-group mb-3">
          <label>Địa chỉ</label>
          <input type="text" class="form-control" [(ngModel)]="registerData.diaChi" name="diaChi">
        </div>
        <div class="form-group mb-3">
          <label>Tên đăng nhập</label>
          <input type="text" class="form-control" [(ngModel)]="registerData.taiKhoan" name="taiKhoan" required>
        </div>
        <div class="form-group mb-3">
          <label>Mật khẩu</label>
          <input type="password" class="form-control" [(ngModel)]="registerData.matKhau" name="matKhau" required>
        </div>
        <button class="btn btn-success w-100">Đăng ký</button>
      </form>
    </div>
  </div>
</div>
