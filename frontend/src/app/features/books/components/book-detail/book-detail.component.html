<div class="container my-5">
  <div class="row align-items-stretch">
    <!-- Ảnh bìa sách -->
    <div class="col-md-4 text-center">
      <img [src]="book.hinhAnh" class="img-fluid rounded shadow" alt="Bìa sách" style="max-height: 400px; object-fit: contain;">
    </div>

    <!-- Thông tin chi tiết -->
    <div class="col-md-8 d-flex">
      <div class="book-info p-3 border rounded w-100 d-flex flex-column justify-content-between">
      <h3>{{book.tenSanPham}}</h3>
      <p><strong>Tác giả:</strong> {{ book.tacGia }}</p>
      <p><strong>Thể loại:</strong> {{ book.theLoai }}</p>
      <p><strong>Giá: </strong> 
        <span class="text-danger fs-4 fw-bold">{{ book.donGia}}₫</span>
      </p>

      <p class="mt-4"><strong>Mô tả:</strong>    {{ book.moTa }}
</p>
<div class="mb-3">
  <label for="quantity" class="form-label fw-bold">Số lượng:</label>
  <input
    type="number"
    id="quantity"
    class="form-control w-25"
    min="1"
    [(ngModel)]="soLuong"
  />
</div>

      <div class="mt-4">  
        <button class="btn btn-success me-2" (click)="addToCart()" >
          <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
        </button>
        <button class="btn btn-outline-secondary" routerLink="/san-pham">
          Quay lại
        </button>
      </div>
    </div>
    </div>
  </div>
</div>
