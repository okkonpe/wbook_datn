<div class="container mt-4">
  <h2 class="mb-4 text-center">Sách đề xuất cho bạn</h2>
  
  <div class="row">
    <div class="col-6 col-md-3 mb-4" *ngFor="let book of books">
      <div class="card h-100">
        <div class="image-wrapper">
          <img [src]="book.hinhAnh"
               (error)="book.hinhAnh = 'assets/default-book.jpg'"
               class="card-img-top book-img"
               alt="{{ book.tenSanPham }}" />
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate" [title]="book.tenSanPham">{{ book.tenSanPham }}</h5>
          <p class="text-danger fw-bold">
            {{ book.donGia | currency: 'VND':'symbol':'1.0-0':'vi' }}
          </p>
          <a href="#" class="btn btn-outline-primary mt-auto">Xem chi tiết</a>
        </div>
      </div>
    </div>
  </div>
</div>
