<div class="container mt-4">
  <h2 class="mb-4 text-center">Sách đề xuất cho bạn</h2>
  
  <div class="row">
    <div class="col-3 col-md-3 mb-4" *ngFor="let book of books">
      <div class="card h-100">
        <div class="image-wrapper">
          <img [src]="book.hinhAnh"
               (error)="book.hinhAnh = 'assets/default-book.jpg'"
               class="card-img-top book-img"
               alt="{{ book.tenSanPham }}" />
        </div>
        <div class="card-body d-flex flex-column">
          <a [routerLink]="['/book', book.id,slugify(book.tenSanPham)]"  class="text-dark text-decoration-none hover-link">          <h5 class="card-title" [title]="book.tenSanPham">{{ book.tenSanPham }}</h5>
</a>
          <p class="text-danger fw-bold">
            {{ book.donGia | currency: 'VND':'symbol':'1.0-0':'vi' }}
          </p>
          <!-- <a href="#" class="btn btn-outline-primary mt-auto">Xem chi tiết</a> -->
        </div>
      </div>
    </div>
  </div>
  <nav *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <a class="page-link" (click)="changePage(currentPage - 1)">Trước</a>
    </li>

    <li class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="i === currentPage">
      <a class="page-link" (click)="changePage(i)">{{ i + 1 }}</a>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <a class="page-link" (click)="changePage(currentPage + 1)">Sau</a>
    </li>
  </ul>
</nav>

</div>
