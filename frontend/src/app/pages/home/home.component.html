<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Slider Example</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* CSS cho Body để xem trước banner dễ hơn */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .banner-section {
            width: 100%;
            margin-bottom: 30px;
        }

        /* --- BẮT ĐẦU CSS CHO BANNER --- */
        
        /* Container chính của Swiper */
        .swiper {
            width: 100%;
            height: 500px; /* Bạn có thể thay đổi chiều cao này */
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo ảnh vừa vặn mà không bị méo */
        }

        /* Tùy chỉnh màu sắc cho các nút điều hướng và chấm tròn */
        :root {
            --swiper-navigation-color: #ffffff; /* Màu của mũi tên */
            --swiper-pagination-color: #ffffff; /* Màu của chấm tròn */
        }
    </style>
</head>
<body>

    <div class="banner-section">
        <div class="swiper main-banner-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=1887&auto=format&fit=crop" alt="Banner Sách 1">
                </div>
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?q=80&w=1798&auto=format&fit=crop" alt="Banner Sách 2">
                </div>
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1532012197267-da84d127e765?q=80&w=1887&auto=format&fit=crop" alt="Banner Sách 3">
                </div>
            </div>
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <div class="swiper-pagination"></div>
        </div>
    </div>
    
    <div style="padding: 20px;">
        <h1>Nội dung trang web</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".main-banner-swiper", {
            // Hiệu ứng chuyển slide (có thể là 'slide', 'fade', 'cube', 'coverflow', 'flip')
            effect: "fade", 
            
            // Kích hoạt chế độ lặp lại vô tận
            loop: true,

            // Kích hoạt chế độ tự động chạy
            autoplay: {
                delay: 4000, // Thời gian chờ giữa các slide (tính bằng ms)
                disableOnInteraction: false, // Không tắt autoplay khi người dùng tương tác
            },

            // Kích hoạt các chấm tròn phân trang
            pagination: {
                el: ".swiper-pagination",
                clickable: true, // Cho phép nhấp vào chấm tròn để chuyển slide
            },

            // Kích hoạt các nút mũi tên điều hướng
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

</body>
</html>
